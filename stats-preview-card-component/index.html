<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid">
    <div class="details">
      <h3>Get <span class="insights">insights</span> that help your business grow.</h3>
      <div class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="statitem">
          10k+ <div class="stat-of">companies</div>
        </div>
        <div class="statitem">
          314 <div class="stat-of">templates</div>
        </div>
        <div class="statitem">
          12M+ <div class="stat-of">queries</div>
        </div>
      </div>
    </div>
    <div class="image">
      <!-- <img src="images/image-header-desktop.jpg" /> -->
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="abhinav2812.github.io">Kumar Abhinav</a>.
  </div>
</body>
</html>
